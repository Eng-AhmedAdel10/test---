                </div>

                <div class="input-con">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" placeholder="تأكيد كلمه السر" />
                </div>

                <!-- **************** مغني , ملحن , شاعر************** -->
                <div class="check-con">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="singer">
                    <label class="form-check-label" for="singer">
                      مغني
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="lyricist">
                    <label class="form-check-label" for="lyricist">
                      ملحن
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="composer">
                    <label class="form-check-label" for="composer">
                      شاعر
                    </label>
                  </div>
                </div>

                <!-- ****************انا افضل التواصل باللغه (العربيه,الانجليزيه )************** -->
                <div class="radio-con">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="arabic">
                    <label class="form-check-label" for="arabic">
                      انا افضل التواصل باللغه العربيه
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="english">
                    <label class="form-check-label" for="english">
                        انا افضل التواصل باللغه الانجليزيه
                    </label>
                  </div>
                </div>

                <!-- ****************اوافق علي استلام رسائل من زياد************** -->
                <div class="radio-con">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="receive">
                        <label class="form-check-label" for="receive">
                            اوافق علي استلام رسائل من زياد
                        </label>
                      </div>
                </div>
                
                <div class="text-center">
